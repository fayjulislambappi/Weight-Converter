<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
</head>
<body>
  <script>
    function convertWeight() {
      var kilograms = prompt("Enter weight in kilograms:");
      var pounds = kilograms * 2.205;
      alert(kilograms + " kilograms is equal to " + pounds + " pounds");
    }

    // Trigger the conversion
    convertWeight();
  </script>
</body>
</html>
